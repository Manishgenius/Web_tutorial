<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Class in html</title>

</head>

<body>
    <h3>Id and class in html</h3>
    <div id="mainBox" class="redBg blackborder">
        this is box
    </div>
    <span class="redBg"></span>
    <!-- emmm -->
    <span class="redBg"></span>
    <!-- . is for class and # for id  -->
    <span id="main"></span>
    <div class="redBg blackborder"></div>
    <!-- Emmet take div tag as default -->
    <div class="blackbackground"></div>
    <!-- create multiple element using Emmet  -->
    <!-- span.myclass.myclass2.myclass3 * 4 to print 4 classes+ tab  -->
    <span class="myclass myclass2 myclass3">first</span>

    <span class="myclass myclass2 myclass3">second</span>
    <span class="myclass myclass2 myclass3">third</span>
    <span class="myclass myclass2 myclass3">fourth </span>
</body>

</html>
